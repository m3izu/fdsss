<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vonmar and Friends University</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyDbezcx_H3tK4sHAofzozB5vqxg5BEyWb0",
    authDomain: "studentprof-28799.firebaseapp.com",
    projectId: "studentprof-28799",
    storageBucket: "studentprof-28799.firebasestorage.app",
    messagingSenderId: "214200989847",
    appId: "1:214200989847:web:f5043295b2450cca6a51d2"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to add personal information
        async function addPersonalInformation(studentId, personalData) {
            await setDoc(doc(db, "personalInformation", studentId), personalData);
        }

        // Event listener for the submit button
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('submit').addEventListener('click', async () => {
                const studentId = document.getElementById('studentId').value;
                const personalData = {
                    fullName: document.getElementById('fullName').value,
                    dateOfBirth: document.getElementById('dateOfbirth').value,
                    height: document.getElementById('height').value,
                    weight: document.getElementById('weight').value,
                    gender: document.getElementById('gender').value,
                    nationality: document.getElementById('nationality').value,
                    currentAddress: document.getElementById('currentAddress').value,
                    permanentAddress: document.getElementById('permanentAddress').value,
                    civilStatus: document.getElementById('civilStatus').value,
                    contactInformation: document.getElementById('contactInformation').value,
                    emergencyContact: document.getElementById('emergencyContact').value,
                    motherName: document.getElementById('motherName').value,
                    fatherName: document.getElementById('fatherName').value,
                    religion: document.getElementById('religion').value,
                    bloodType: document.getElementById('bloodType').value
                };

                try {
                    await addPersonalInformation(studentId, personalData);
                    document.getElementById('output').innerText = "Information submitted successfully!";
                } catch (error) {
                    console.error("Error adding document: ", error);
                    document.getElementById('output').innerText = "Error submitting information.";
                }
            });
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; }
        #form { margin: 20px; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>New Student Signup</h1>
    <h5>Note: You will not be able to edit information with asterisk*</h5>
    <div id="form">
        <input type="number" id="studentId" placeholder="Student ID*">
        <input type="text" id="fullName" placeholder="Full Name*">
        <input type="date" id="dateOfbirth" placeholder="Date of Birth*">
        <input type="number" id="height" placeholder="Height (cm)">
        <input type="number" id="weight" placeholder="Weight (kg)">
        <label for="gender">Gender:</label>
        <select id="gender" name ="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="text" id="nationality" placeholder="Nationality">
        <input type="text" id="currentAddress" placeholder="Current Address">
        <input type="text" id="permanentAddress" placeholder="Permanent Address">
        <input type="text" id="civilStatus" placeholder="Civil Status">
        <input type="text" id="contactInformation" placeholder="Contact Information">
        <input type="text" id="emergencyContact" placeholder="Emergency Contact">
        <input type="text" id="motherName" placeholder="Mother's Name">
        <input type="text" id="fatherName" placeholder="Father's Name">
        <input type="text" id="religion" placeholder="Religion">
        <input type="text" id="bloodType" placeholder="Blood Type">
        <button id="submit">Submit</button>
    </div>
    <div id="output"></div>
</body>
</html>

- Make sure to replace the placeholder values in the Firebase configuration with your actual Firebase project credentials.
- The `firebase` object should be defined correctly after importing the necessary Firebase modules.
