<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vonmar and Friends University</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="header">
        <div class="pfp">
            <img class="pfps" src="propayl.png" alt="iloveyoumariel" width="500" height="600">
        </div>
        <h4 class="vfu">Vonmar and Friends University</h4>
        <div id="logout">
            <p class="lg">
                Logout
            </p>
        </div>
    </div>
    <div class="information">
        <div class="information1">
            <div class="column">
                <div class="personalInformation">
                    <p class="textchoice">
                        Faculty Information
                    </p>
                </div>
                <div class="noselect">
                    <div class="academicInformation" onclick="window.location.href='facultyEdit.html'">
                        <p class="textchoice1">
                            Interaction and Engagement
                        </p>
                    </div>
                    
                </div>
            </div>
        
            <div class="mainInfo">
                <div class="containerInfo">   
                    <h2 class="welc">Welcome, <span id="studentName"></span>!</h2>
                    <div class="infoCont">
                        <div class="columnInfo">    
                            <p><strong>Employee ID:</strong> <span id="dashboardStudentId"></span></p>
                            <p><strong>Position/Title:</strong> <span id="dashboardDob"></span></p>
                            <p><strong>Department/Program:</strong> <span id="dashboardHeight"></span></p>
                            <p><strong>Qualification:</strong> <span id="dashboardGender"></span></p>
                            <p><strong>Employment Status:</strong> <span id="dashboardNationality"></span></p>
                            <p><strong>Years of Service:</strong> <span id="dashboardAddress"></span></p>
                        </div> 
                        <div class="columnInfo">
                            
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        
    </div>
    <div class="footer">
        <div class="credits">
            <p>Hello</p>
        </div>
    </div>

    <script>
        const studentData = JSON.parse(sessionStorage.getItem('studentData'));
        if (studentData) {
            document.getElementById('studentName').textContent = studentData.fullName || "Unknown";
            document.getElementById('dashboardStudentId').textContent = studentData.studentId || "N/A";
            document.getElementById('dashboardDob').textContent = studentData.dateOfbirth || "N/A";
            document.getElementById('dashboardHeight').textContent = `${studentData.height || "N/A"} cm`;
            document.getElementById('dashboardWeight').textContent = `${studentData.weight || "N/A"} kg`;
            document.getElementById('dashboardGender').textContent = studentData.gender || "N/A";
            document.getElementById('dashboardNationality').textContent = studentData.nationality || "N/A";
            document.getElementById('dashboardAddress').textContent = `${studentData.currentAddress || "N/A"}, ${studentData.permanentAddress || "N/A"}`;
            document.getElementById('dashboardCivilStatus').textContent = studentData.civilStatus || "N/A";
            document.getElementById('dashboardContactInformation').textContent = studentData.contactInformation || "N/A";
            document.getElementById('dashboardEmergencyContact').textContent = studentData.emergencyContact || "N/A";
            document.getElementById('dashboardmotherName').textContent = studentData.motherName || "N/A";
            document.getElementById('dashboardfatherName').textContent = studentData.fatherName || "N/A";
            document.getElementById('dashboardReligion').textContent = studentData.religion || "N/A";
            document.getElementById('dashboardBloodType').textContent = studentData.bloodType || "N/A";
        } else {
            alert("No students data found. Please log in.");
        }

        document.getElementById('logout').addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
